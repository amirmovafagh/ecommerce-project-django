{% load humanize %}

<input type="hidden" name="size" id="size" value="{{ size_id }}">
<ul class="color-option">
    <li><span class="">رنگ:</span></li>
    {% for rs in colors %}
        <input type="radio" name="variantid" id="variantid" value="{{ rs.id }}" onchange="this.form.submit();">
        <li>
            <a href="#" style="background-color: {{ rs.color.code }}; color: #d9d9d9; text-shadow: 1px 1px #000000; width: 70px">{{ rs.color }} {{ product.price | intcomma:False }} تومان</a>
            <img src="{{ rs.image }}" style="height: 70px">
        </li>
    {% endfor %}
</ul>
