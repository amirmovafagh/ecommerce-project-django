{% load humanize %}


<input type="hidden" name="productid" id="productid" value="{{ productid }}">
<input type="hidden" name="size" id="size" value="{{ size_id }}">
<ul class="color-option">

    <div class="size-list">
        {% for rs in colors %}
            {% if rs.quantity > 0 %}
                <label
                >
                    <input type="radio" class="hidden"
                           name="variantid" value="{{ rs.id }}"
                           {% if rs.quantity < 1 %}disabled{% else %}onchange="this.form.submit();"{% endif %}>
                    <a style="background-color: {{ rs.color.code }}; color: #d9d9d9; text-shadow: 1px 1px #000000; width: 70px">
                        {% if rs.quantity < 1 %}ناموجود{% else %}{{ rs.price | intcomma:False }} تومان
                            {{ rs.color }}{% endif %}
                    </a>
                </label>
            {% endif %}
        {% endfor %}
    </div>

</ul>
