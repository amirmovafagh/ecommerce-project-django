{% load static %}
<!-- Hero -->
<main class="main">
    {% if info.notices|length > 7 %}
        <div class="promotion">
            <div class="container">
                {{ info.notices| safe }}
            </div>
        </div>
    {% endif %}
    <section class="sliderousel slider">
        {% for content in slider_contents %}
            <article class="slider-cell">
                <a href="{{ content.page_url }}" target="_self">

                    <img class="sliderousel-img" data-src="{{ content.image.url }}"
                         data-mobileSrc="{{ content.image.url }}"
                         data-sliderousel-lazyload alt="{{ content.description }}">
                    <div class="heading-content black center center ">
                    </div>
                </a>
            </article>
        {% empty %}
        {% endfor %}
    </section>
</main>
