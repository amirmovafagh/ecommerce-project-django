<html lang="en">

    <meta name="keywords" content="{% block keywords %} this keywords {% endblock %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>


    <meta name="description" content="{% block description %} this description {% endblock %}">

    <meta content="{% block ogURL %}  {% endblock %}" property="og:url"/>

    <style>

            text-align: center;

        }

            background: #e67d77 !important;
        }

        #btnSendLoction:hover {
            background-color: gray !important;
        }

        .ui-menu {
            z-index: 1000 !important;

        }

        .ui-menu-item-wrapper {
            font-family: IRANSansWeb;
            font-size: .8em;
        }

    <script>

    {% comment %}<!-- Google Fonts -->

    {% block head %} {% endblock %}

{% block slider %} {% endblock %}

{% include "footer.html" %}
</body>
